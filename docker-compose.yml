version: '3.8'
services:
  postgres:
    image: postgres:15
    container_name: talent-scout-db
    environment:
      POSTGRES_DB: talent_scout_za
      POSTGRES_USER: talent_scout_user
      POSTGRES_PASSWORD: talent_scout_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  app:
    build: .
    container_name: talent-scout-app
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://talent_scout_user:talent_scout_password@postgres:5432/talent_scout_za
      - NODE_ENV=production
    depends_on:
      - postgres
    restart: unless-stopped

volumes:
  postgres_data: 